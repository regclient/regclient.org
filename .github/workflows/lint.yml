name: Linting

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Linting
      run: make lint
