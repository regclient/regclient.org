name: Linting

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Linting
      run: make lint
